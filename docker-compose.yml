version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile 
    container_name: cryptobot_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - cryptobot_net

  dashboard:
    build:
      context: ./dashboard
    container_name: cryptobot_dashboard
    ports:
      - "8501:8501"
    env_file:
      - .env
    depends_on:
      - api
    networks:
      - cryptobot_net

  mlflow:
    image: python:3.12-slim
    container_name: cryptobot_mlflow
    working_dir: /app
    volumes:
      - ./mlruns:/mlruns 
    command: >
      sh -c "pip install --no-cache-dir mlflow &&
             mlflow ui --backend-store-uri file:/mlruns --host 0.0.0.0 --port 5000"
    ports:
      - "5000:5000"
    networks:
      - cryptobot_net
    restart: unless-stopped


networks:
  cryptobot_net:
