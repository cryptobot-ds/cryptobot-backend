services:
  api:
    image: bricesensei/cryptobot-api:latest
    mem_limit: 350m
    cpus: "0.50"
    container_name: cryptobot_api
    ports:
      - "8000:8000"
    env_file:
      - /home/ubuntu/cryptobot_env/.env
    networks:
      - cryptobot_net
    restart: unless-stopped

  dashboard:
    image: bricesensei/cryptobot-dashboard:latest
    mem_limit: 350m
    cpus: "0.50"
    container_name: cryptobot_dashboard
    ports:
      - "8501:8501"
    env_file:
      - /home/ubuntu/cryptobot_env/.env
    depends_on:
      - api
    networks:
      - cryptobot_net
    restart: unless-stopped

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: cryptobot_mlflow
    mem_limit: 350m
    cpus: "0.50"
    volumes:
      - /home/ubuntu/mlflow_data/mlruns:/mlruns
    command: >
      mlflow server
      --backend-store-uri file:/mlruns
      --default-artifact-root file:/mlruns
      --host 0.0.0.0
      --port 5000
    ports:
      - "5000:5000"
    networks:
      - cryptobot_net
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    mem_limit: 80m
    cpus: "0.10"
    container_name: cryptobot_node_exporter
    command:
      - --path.rootfs=/host
      - --collector.textfile.directory=/host/var/lib/node_exporter/textfile_collector
    volumes:
      - /:/host:ro,rslave
      - /var/lib/node_exporter/textfile_collector:/host/var/lib/node_exporter/textfile_collector
    networks:
      - cryptobot_net
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    mem_limit: 150m
    cpus: "0.20"
    container_name: cryptobot_cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - cryptobot_net
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    mem_limit: 300m
    cpus: "0.30"
    container_name: cryptobot_prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
    ports:
      - "9090:9090"
    networks:
      - cryptobot_net
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    mem_limit: 300m
    cpus: "0.30"
    container_name: cryptobot_grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=ChangeMeStrongPassword
    networks:
      - cryptobot_net
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  cryptobot_net:

volumes:
  prometheus_data:
  grafana_data:
