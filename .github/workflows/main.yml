name: Lancer le script de déploiement

on:
  push:
    branches:
      - main

jobs: 
  run-cryptobot:
    runs-on: self-hosted
    env:
      MLFLOW_TRACKING_URI: "file:/home/ubuntu/mlruns"

    steps: 
      - name: Checkout du code
        uses: actions/checkout@v4
      
      - name: sudo chown -R ubuntu:ubuntu mlruns
        run: |
          cd /home/ubuntu/actions-runner/_work/cryptobot-backend/cryptobot-backend
          sudo chown -R ubuntu:ubuntu mlruns

      - name: Créer l'environnement virtuel et installer les dépendances
        run: |
          python3 -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt

      - name: Lancer le script principal
        run: |
          .venv/bin/python bot.py

      - name: Lancer le script de features
        run: |
          .venv/bin/python generate_features.py
