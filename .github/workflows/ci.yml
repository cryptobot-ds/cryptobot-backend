name: CI - Build & Push Docker images

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ Tests unitaires
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run unit tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m pytest -q

      # ✅ Build et push des images Docker
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push API
        uses: docker/build-push-action@v6
        with:
          context: .
          file: api/Dockerfile
          push: true
          tags: |
            bricesensei/cryptobot-api:latest
            bricesensei/cryptobot-api:${{ github.sha }}

      - name: Build & Push Dashboard
        uses: docker/build-push-action@v6
        with:
          context: ./dashboard
          push: true
          tags: |
            bricesensei/cryptobot-dashboard:latest
            bricesensei/cryptobot-dashboard:${{ github.sha }}
